<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Ikaros</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./Css/index.css"  ></link>
    <link rel="icon" href="./Icon.ico"/>
    <link rel="stylesheet" href="./Css/Content.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">

    <!-- Scripts -->
    <script src="./Components/App.js" ></script>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/71d7e3cd0a.js" crossorigin="anonymous"></script>

<body>
    
    <header>
        <div class="Barra">
            <div class="logo">
                <img src="./Resource/Logo.png" alt="Logo">

            </div>
            <nav>
                <a href="" class="nav-link"> Projects</a>

            </nav>
        </div>

    <div class="Description-Container">

                <img src="/Resource/Logo.png" alt="Alt">
            </div>

                <h1>What is this?</h1>

    <div class="Social">
        <div>

        </div>
        <div class="Icons">
            <i id="Github" class="fa-brands fa-github"></i>
            <i id="Linkedin" class="fa-brands fa-linkedin"></i>
            <i id="Instagram" class="fa-brands fa-instagram"></i>
        </div>
        <div class="IconsName">
            <p>Github</p>

            <p>Instagram</p>
        </div>

    <footer>
        <div class="Footer">

            <P>Special thanks: El sebas</P>
        </div>
